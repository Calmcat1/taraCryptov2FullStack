{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script async src="https://cdn.jsdelivr.net/npm/vercel-analytics@latest"></script>
  <link rel="stylesheet" href="{% static 'CSS/customBootstrap.css' %}">
  <title>TaraCrypto: Making crypto knowledge accessible</title>
</head>

<body>

 

  <!--maincontainer-->
  <div class="maincontainer">

   <!--navbar-->
    <!-- Desktop Navbar (visible on larger screens) -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light d-none d-lg-block">
      <div class="container">
          <a class="navbar-brand" href="/home"><b><i>TaraCrypto</i></b></a>
          <ul class="navbar-nav ml-auto">
              <li class="nav-item">
                  <a class="nav-link" href="/home">Home</a>
              </li>
              <li class="nav-item">
                  <a class="nav-link active" href="/products">Products</a>
              </li>
              <li class="nav-item">
                  <a class="nav-link" href="/blogs">Blog</a>
              </li>
              <li class="nav-item">
                  <a class="nav-link" href="/feedback">Feedback</a>
              </li>
          </ul>
      </div>
  </nav>

  <!-- Mobile Navbar (hamburger menu; visible on smaller screens) -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light d-block d-lg-none">
      <div class="container">
          <a class="navbar-brand" href="/home"><b><i>TaraCrypto</i></b></a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#mobileNav">
              <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="mobileNav">
              <ul class="navbar-nav ml-auto">
                  <li class="nav-item">
                      <a class="nav-link" href="/home">Home</a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link active" href="/products">Products</a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link" href="/blogs">Blog</a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link" href="/feedback">Feedback</a>
                  </li>
              </ul>
          </div>
      </div>
  </nav>


  <!--content-->
  <div class="content">

    <!--products page-->
    <!-- Product 1 -->
    <div class="container">
      <h1 class="mt-4"><i>Products:</i></h1>
        <div class="row mt-4">
          {% for query in queryset%}
            <div class="col-md-4 pb-4"> 
                <div class="card">
                    <img src="{%static query.productImageLinks %}" class="card-img-top " alt="Blog Image 1">
                    <div class="card-body">
                        <h5 class="card-title"><a href="{% url 'productContent' query.id%}">{{query.productName}}</a></h5>
                        <p class="card-text">{{query.productDesc}}</p>
                        <a href="{% url 'productContent' query.id%}" class="btn btn-primary">Get</a>
                    </div>
                  </div>
              </div>
          {% endfor %}
          </div>
    </div>

    <!-- Product 2-->
    
       

  </div>

  <footer class="footer bg-dark text-light py-3">
    <div class="container text-center">
        <p><i>&copy; TaraCrypto</i></p>
    </div>
  </footer>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  

</body>

</html>
