{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="{% static 'CSS/customBootstrap.css' %}">
  <title>{{query.blogTitle}}</title>
</head>

<body>

 

  <!--maincontainer-->
  <div class="maincontainer">

   <!--navbar-->
      <!-- Desktop Navbar (visible on larger screens) -->
      <nav class="navbar navbar-expand-lg navbar-light bg-light d-none d-lg-block">
        <div class="container">
            <a class="navbar-brand" href="/home"><b><i>TaraCrypto</i></b></a>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/home">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/products">Products</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="/blogs">Blog</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/feedback">Feedback</a>
                </li>
            </ul>
        </div>
    </nav>
  
    <!-- Mobile Navbar (hamburger menu; visible on smaller screens) -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light d-block d-lg-none">
        <div class="container">
            <a class="navbar-brand" href="/home"><b><i>TaraCrypto</i></b></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#mobileNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="mobileNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/home">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/products">Products</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="/blogs">Blog</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/feedback">Feedback</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>


  <!--content-->
  <div class="content">

    <div class="container mt-5 pb-5">
      <div class="row">
          <div class="col-md-8 offset-md-2">
              <h1 class="text-center">{{query.blogTitle}}</h1>
              <p class="text-center">{{query.blogSummary}}</p>
              
              <!-- Blog Post Image -->
              <img src="blog-image.jpg" alt="Blog Post Image" class="img-fluid">
           
              
              <!-- Blog Post Content -->
              <div class="mt-4">
                <p>{{query.blogContent}}</p>
                <p>{{query.blogContent1}}</p>
                  <blockquote class="blockquote">
                      <p>By {{query.blogAuthor}}</p>
                  </blockquote>
              </div>
     
              <!-- Back to Blog List Link -->
              <p class="mt-4"><a href="/blogs">&larr; Back to Blog List</a></p>
          </div>
      </div>
  </div>

   
  </div>
      

  <!--footers-->
  <footer class="footer bg-dark text-light py-3">
    <div class="container text-center">
        <p><i>&copy; TaraCrypto</i></p>
    </div>
  </footer>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>

</html>
