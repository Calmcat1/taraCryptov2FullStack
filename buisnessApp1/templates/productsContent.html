{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script async src="https://cdn.jsdelivr.net/npm/vercel-analytics@latest"></script>
  <link rel="stylesheet" href="{% static 'CSS/customBootstrap.css' %}">
  <title>{{query.productName}}</title>
</head>

<body>

 

  <!--maincontainer-->
  <div class="maincontainer">

   <!--navbar-->
    <!-- Desktop Navbar (visible on larger screens) -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light d-none d-lg-block">
      <div class="container">
          <a class="navbar-brand" href="/home"><b><i>TaraCrypto</i></b></a>
          <ul class="navbar-nav ml-auto">
              <li class="nav-item">
                  <a class="nav-link" href="/home">Home</a>
              </li>
              <li class="nav-item">
                  <a class="nav-link active" href="/products">Products</a>
              </li>
              <li class="nav-item">
                  <a class="nav-link" href="/blogs">Blog</a>
              </li>
              <li class="nav-item">
                  <a class="nav-link" href="/feedback">Feedback</a>
              </li>
          </ul>
      </div>
  </nav>

  <!-- Mobile Navbar (hamburger menu; visible on smaller screens) -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light d-block d-lg-none">
      <div class="container">
          <a class="navbar-brand" href="/home"><b><i>TaraCrypto</i></b></a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#mobileNav">
              <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="mobileNav">
              <ul class="navbar-nav ml-auto">
                  <li class="nav-item">
                      <a class="nav-link" href="/home">Home</a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link active" href="/products">Products</a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link" href="/blogs">Blog</a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link" href="/feedback">Feedback</a>
                  </li>
              </ul>
          </div>
      </div>
  </nav>


  <!--content-->
  <div class="content">

    <!--products page-->
    <!-- Products -->

<div class="container mt-5">
  <!-- Product Details -->
  <div class="row">
    <div class="container mt-5">
    <!-- Product Details -->
    <div class="card pb-5 mb-5 pt-5">
        <div class="col-md-6 offset-md-3">
            <h1 class="mb-4">{{query.productName}}</h1>
            <img src="../static/IMG/filesToBeUploaded/CryptoEBOOK.jpg" alt="Product Image" class="img-fluid mb-4">
            <p>Description of the product goes here...</p>
            <p>{{query.productPrice}}</p>
            
            <!-- Quantity Controller -->
            <div class="form-group">
                <label for="quantity">Quantity:</label>
                <input type="number" class="form-control" id="quantity" value="1" min="1">
            </div>
            
            <!-- Add to Cart Button -->
            <button class="btn btn-primary">Get</button>
        </div>
    </div>
</div>

  </div>
</div>
   

    <!-- Product 2-->
    
       

  </div>

  <footer class="footer bg-dark text-light py-3">
    <div class="container text-center">
        <p><i>&copy; TaraCrypto</i></p>
    </div>
  </footer>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  

</body>

</html>
